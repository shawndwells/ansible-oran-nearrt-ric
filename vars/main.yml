############################################################
# PLMN
############################################################
# The international test PLMN is 001/01 and
# the international private network PLMN is 999/99.
# 
# You should stick to using either of these PLMNs unless
# you have been issued a PLMN by your national regulator.
#
# This PLMN will need to be configured in your eNB.
#
plmn_mc: 001
plmn_mnc: 01
